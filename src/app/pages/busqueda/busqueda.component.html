<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Usuarios</h4>

                <table *ngIf="usuarios.length > 0" class="table table-hover">
                    <tbody>
                        <tr class="pointer" *ngFor="let usuario of usuarios" routerLink="/usuarios">
                            <td>
                                <img class="img-50 img-circle" [src]="usuario.img | imagen">
                            </td>
                            <td>{{ usuario.nombre }}</td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="usuarios.length === 0" class="alert alert-info">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
